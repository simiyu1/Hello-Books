<!DOCTYPE HTML>
<head>

<body>
<form method="post" action="#">
<div class="borderedbox">
<h1>Join the Library</h1>
<input type="name" name="name" value="name" onFocus="field_focus(this, 'name');" onblur="field_blur(this, 'name');" class="email" />

<input type="email" name="email" value="email" onFocus="field_focus(this, 'email');" onblur="field_blur(this, 'email');" class="email" />
  
<input type="password" name="password" value="password" onFocus="field_focus(this, 'password');" onblur="field_blur(this, 'password');" class="password" />
 
<input type="password" name="Confirm password" value="password" onFocus="field_focus(this, 'password');" onblur="field_blur(this, 'password');" class="password" />
<a href="#"><div class="btn">Register</div></a> <!-- End Btn 1 -->

<a href="/login"><div id="btn2">Go to Login page</div></a> <!-- End Btn2 -->
  
</div> <!-- End borderedbox -->
  
</form>

<p>Already registered? <u style="color:#f1c40f;">Go to Login!</u></p>
  
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
